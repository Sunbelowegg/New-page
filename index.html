  <script>
    // é€±æ¬¡é¸å–®ç”¢ç”Ÿ
    function getMonday(d) {
      d = new Date(d);
      var day = d.getDay(), diff = d.getDate() - day + (day === 0 ? -6 : 1);
      return new Date(d.setDate(diff));
    }
    function formatDate(date) { return date.toISOString().slice(0,10); }
    function getWeekOptions() {
      const today = new Date();
      const thisMonday = getMonday(today);
      const lastMonday = new Date(thisMonday); lastMonday.setDate(thisMonday.getDate() - 7);
      const nextMonday = new Date(thisMonday); nextMonday.setDate(thisMonday.getDate() + 7);
      return [
        {label: 'ä¸Šé€± ('+formatDate(lastMonday)+')', value: formatDate(lastMonday)},
        {label: 'æœ¬é€± ('+formatDate(thisMonday)+')', value: formatDate(thisMonday)},
        {label: 'ä¸‹é€± ('+formatDate(nextMonday)+')', value: formatDate(nextMonday)}
      ];
    }
    function getWeekDates(mondayStr) {
      let monday = new Date(mondayStr);
      if (isNaN(monday.getTime())) {
        // å¦‚æœç„¡æ•ˆï¼Œæ”¹ç”¨æœ¬é€±ä¸€
        monday = getMonday(new Date());
      }
      const days = ['(é€±ä¸€)','(é€±äºŒ)','(é€±ä¸‰)','(é€±å››)','(é€±äº”)'];
      return days.map((d, i) => {
        const date = new Date(monday);
        date.setDate(monday.getDate() + i);
        return `${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()} ${d}`;
      });
    }
    function renderWeekSelect() {
      const weekSelect = document.getElementById('weekSelect');
      weekSelect.innerHTML = '';
      getWeekOptions().forEach(opt => {
        const option = document.createElement('option');
        option.value = opt.value;
        option.textContent = opt.label;
        weekSelect.appendChild(option);
      });
      const savedWeek = localStorage.getItem('selectedWeek');
      if (savedWeek) weekSelect.value = savedWeek;
      if (!weekSelect.value) {
        weekSelect.value = getWeekOptions()[1].value; // é è¨­æœ¬é€±
        localStorage.setItem('selectedWeek', weekSelect.value);
      }
    }
    // å“¡å·¥åå–®ç®¡ç†
    function getEmployeeList() {
      return JSON.parse(localStorage.getItem('employeeList') || 'null') || [
        {name: 'é¡å˜‰å®', tableId: 'table-yan'},
        {name: 'æˆ´èª å¿—', tableId: 'table-dai'},
        {name: 'é™³ç«‹', tableId: 'table-ou'}

    function saveEmployeeList(list) {
      localStorage.setItem('employeeList', JSON.stringify(list));

    // é¸æ“‡å“¡å·¥
    function renderUserSelect() {

      html += '<input class="select-input" id="newUserInput" type="text" placeholder="è«‹è¼¸å…¥æ–°å“¡å·¥å§“å" style="display:none;" />';
      
      // æ·»åŠ å“¡å·¥ç®¡ç†æŒ‰éˆ•
      html += '<div id="employeeActions" class="employee-actions">';

      row.innerHTML = html;
      
      document.getElementById('userSelect').onchange = function() {

      document.getElementById('newUserInput').onchange = function() {
        const name = this.value.trim();
        if (!name) return;

        renderEmployeeSchedule();

      // é è¨­é¸æ“‡
      const selectedUser = localStorage.getItem('selectedUser') || list[0].tableId;
      document.getElementById('userSelect').value = selectedUser;
      
      // å¦‚æœé¸æ“‡çš„ä¸æ˜¯æ–°å¢å“¡å·¥ï¼Œé¡¯ç¤ºç®¡ç†æŒ‰éˆ•
      if (selectedUser !== '__new__') {
        document.getElementById('employeeActions').classList.add('show');
      }
    }
    // è¡Œç¨‹è³‡æ–™ç®¡ç†
    function getTableKey(tableId) {
      const week = document.getElementById('weekSelect').value;
      return tableId + '-' + week;
    }
    function getDefaultDayData(dateStr) {
      return {
        date: dateStr,
        start: '08:30',
        end: '18:00',
        car: '',
        carStartKm: '',
        carEndKm: '',
        refuel: false,
        refuelKm: '',
        refuelLiters: '',
        routes: [ {customer: '', content: ''} ]
      };
    }
    function getDefaultTableData(weekMonday) {
      const dates = getWeekDates(weekMonday);
      return dates.map(date => getDefaultDayData(date));
    }
    function saveTable(tableId, data) {
      localStorage.setItem(getTableKey(tableId), JSON.stringify(data));
    }
    function loadTable(tableId) {
      const week = document.getElementById('weekSelect').value;
      const key = getTableKey(tableId);
      let data = JSON.parse(localStorage.getItem(key) || 'null');
      if (!data) data = getDefaultTableData(week);

    function resetAllTables() {
      const week = document.getElementById('weekSelect').value;
      const tableId = localStorage.getItem('selectedUser') || getEmployeeList()[0].tableId;
      localStorage.removeItem(tableId + '-' + week);
      renderEmployeeSchedule();
    }
    // è¡Œç¨‹å¡«å¯«å€å¡Š
    function renderEmployeeSchedule() {
      const tableId = localStorage.getItem('selectedUser') || getEmployeeList()[0].tableId;
      const week = document.getElementById('weekSelect').value;
      const weekData = loadTable(tableId);
      const container = document.getElementById('employeeSchedule');
      container.innerHTML = '';
      
      weekData.forEach((day, dayIdx) => {
        const dayBlock = document.createElement('div');
        dayBlock.className = 'day-block';
        
        // æ¨™é¡Œ
        const dayTitle = document.createElement('div');
        dayTitle.className = 'day-title';
        dayTitle.innerHTML = `<span class="icon">ğŸ“…</span>${day.date}`;
        dayBlock.appendChild(dayTitle);
        
        // å‡ºå‹¤ã€å›å…¬å¸ã€è»Šç‰Œ
        const row1 = document.createElement('div');
        row1.className = 'day-row';
        row1.innerHTML = `
          <label>ğŸš— å‡ºå‹¤æ™‚é–“</label><input type="text" value="${day.start}" onchange="onDayFieldChange('${tableId}',${dayIdx},'start',this.value)">
          <label>ğŸ å›å…¬å¸æ™‚é–“</label><input type="text" value="${day.end}" onchange="onDayFieldChange('${tableId}',${dayIdx},'end',this.value)">
          <label>ğŸ”– è»Šç‰Œ</label><input type="text" value="${day.car}" onchange="onDayFieldChange('${tableId}',${dayIdx},'car',this.value)">
        `;
        dayBlock.appendChild(row1);
        
        // å‡ºç™¼/å›ä¾†å…¬é‡Œæ•¸ã€å…¬é‡Œæ•¸ã€åŠ æ²¹
        const row2 = document.createElement('div');
        row2.className = 'day-row';
        const carStart = day.carStartKm || '';
        const carEnd = day.carEndKm || '';
        let km = '';
        if (carStart !== '' && carEnd !== '' && !isNaN(carStart) && !isNaN(carEnd)) {
          km = Number(carEnd) - Number(carStart);
          if (isNaN(km)) km = '';
        }
        
        let row2HTML = `

          <label>ğŸ å›ä¾†å…¬é‡Œæ•¸</label><input type="number" value="${carEnd}" onchange="onDayFieldChange('${tableId}',${dayIdx},'carEndKm',this.value)">
          <label>ğŸ“ å…¬é‡Œæ•¸</label><input type="text" value="${km}" readonly>
        `;
        
        // åŠ æ²¹é¸é …
        row2HTML += `
          <div class="refuel-checkbox">
            <input type="checkbox" id="refuel-${dayIdx}" ${day.refuel ? 'checked' : ''} onchange="onDayFieldChange('${tableId}',${dayIdx},'refuel',this.checked)">
            <label for="refuel-${dayIdx}">â›½ ä»Šæ—¥æœ‰åŠ æ²¹</label>
          </div>
        `;
        
        if (day.refuel) {
          row2HTML += `
            <label>â›½ åŠ æ²¹æ™‚å…¬é‡Œæ•¸</label><input type='number' value='${day.refuelKm || ''}' onchange="onDayFieldChange('${tableId}',${dayIdx},'refuelKm',this.value)">
            <label>â›½ åŠ æ²¹å…¬å‡æ•¸</label><input type='number' value='${day.refuelLiters || ''}' onchange="onDayFieldChange('${tableId}',${dayIdx},'refuelLiters',this.value)">
          `;
        }
        
        row2.innerHTML = row2HTML;
        dayBlock.appendChild(row2);
        
        // è¡Œç¨‹è¡¨
        const routesTable = document.createElement('table');
        routesTable.className = 'routes-table';
        routesTable.innerHTML = '<thead><tr><th>ğŸ‘¥ å®¢æˆ¶</th><th>ğŸ“‹ å…§å®¹</th><th>âš™ï¸ æ“ä½œ</th></tr></thead>';
        const tbody = document.createElement('tbody');
        
        // ç§»é™¤å¤šé¤˜ç©ºç™½è¡Œï¼Œåªä¿ç•™ä¸€å€‹
        let filteredRoutes = day.routes.filter((r, idx, arr) => idx === arr.length - 1 || r.customer || r.content);
        // ç¢ºä¿æœ€å¾Œä¸€è¡Œæ˜¯ç©ºç™½
        const lastRoute = filteredRoutes[filteredRoutes.length - 1];
        if (lastRoute && (lastRoute.customer || lastRoute.content)) {
          filteredRoutes.push({customer: '', content: ''});
        }
        day.routes = filteredRoutes;
        
        filteredRoutes.forEach((route, routeIdx) => {
          const tr = document.createElement('tr');
          // åˆ¤æ–·æŒ‰éˆ•æ–‡å­—
          const list = getEmployeeList();

          const emp = list.find(e => e.tableId === selectedUserId);
          const isDai = emp && emp.name === 'æˆ´èª å¿—';
          const photoBtnText = isDai ? 'ğŸ“· æ‹ç…§/ä¸Šå‚³' : 'ğŸ“· æ‹ç…§';
          tr.innerHTML = `
            <td><input type="text" value="${route.customer}" onchange="onRouteChange('${tableId}',${dayIdx},${routeIdx},'customer',this.value)"></td>
            <td><input type="text" value="${route.content}" onchange="onRouteChange('${tableId}',${dayIdx},${routeIdx},'content',this.value)"></td>
            <td>
              <button class="remove-route-btn" onclick="removeRoute('${tableId}',${dayIdx},${routeIdx})">ğŸ—‘ï¸ åˆªé™¤</button>
              <button class="photo-upload-btn" onclick="onPhotoUpload('${tableId}',${dayIdx},${routeIdx})">${photoBtnText}</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
        
        routesTable.appendChild(tbody);
        dayBlock.appendChild(routesTable);
        container.appendChild(dayBlock);
      });
    }
    // è¡Œç¨‹æ“ä½œ
    window.onDayFieldChange = function(tableId, dayIdx, field, value) {
      const data = loadTable(tableId);
      data[dayIdx][field] = value;
      saveTable(tableId, data);
      renderEmployeeSchedule();
    }
    window.onRouteChange = function(tableId, dayIdx, routeIdx, field, value) {
      const data = loadTable(tableId);
      data[dayIdx].routes[routeIdx][field] = value;
      // å„ªåŒ–ï¼šåªè¦æœ€å¾Œä¸€è¡Œæœ‰å…§å®¹ï¼Œç«‹å³è£œä¸€å€‹ç©ºç™½è¡Œï¼Œä¸”åªä¿ç•™ä¸€å€‹ç©ºç™½è¡Œ
      let routes = data[dayIdx].routes;
      // ç§»é™¤å¤šé¤˜ç©ºç™½è¡Œï¼Œåªä¿ç•™ä¸€å€‹
      routes = routes.filter((r, idx, arr) => idx === arr.length - 1 || r.customer || r.content);
      // è‹¥æœ€å¾Œä¸€è¡Œæœ‰å…§å®¹ï¼Œè£œä¸€å€‹ç©ºç™½è¡Œ
      const last = routes[routes.length - 1];
      if (last && (last.customer || last.content)) {
        routes.push({customer: '', content: ''});
      }
      data[dayIdx].routes = routes;
      saveTable(tableId, data);
      renderEmployeeSchedule();
    }
    window.addRoute = function(tableId, dayIdx) {
      const data = loadTable(tableId);
      data[dayIdx].routes.push({customer: '', content: ''});
      saveTable(tableId, data);
      renderEmployeeSchedule();
    }
    window.removeRoute = function(tableId, dayIdx, routeIdx) {
      const data = loadTable(tableId);
      if (data[dayIdx].routes.length <= 1) return;
      data[dayIdx].routes.splice(routeIdx, 1);
      // å„ªåŒ–ï¼šåˆªé™¤å¾Œåªä¿ç•™ä¸€å€‹ç©ºç™½è¡Œ
      let routes = data[dayIdx].routes;
      routes = routes.filter((r, idx, arr) => idx === arr.length - 1 || r.customer || r.content);
      const last = routes[routes.length - 1];
      if (!last || last.customer || last.content) {
        routes.push({customer: '', content: ''});
      }
      data[dayIdx].routes = routes;
      saveTable(tableId, data);
      renderEmployeeSchedule();
    }
    // å“¡å·¥ç®¡ç†åŠŸèƒ½
    window.editEmployee = function() {
      const selectedUser = localStorage.getItem('selectedUser');
      if (!selectedUser || selectedUser === '__new__') return;
      
      const list = getEmployeeList();
      const employee = list.find(emp => emp.tableId === selectedUser);
      if (!employee) return;
      
      // é¡¯ç¤ºç·¨è¼¯æ¨¡æ…‹æ¡†
      const modal = document.getElementById('editEmployeeModal');
      const input = document.getElementById('editEmployeeInput');
      input.value = employee.name;
      modal.style.display = 'flex';
      input.focus();
    }
    
    window.deleteEmployee = function() {
      const selectedUser = localStorage.getItem('selectedUser');
      if (!selectedUser || selectedUser === '__new__') return;
      
      const list = getEmployeeList();
      const employee = list.find(emp => emp.tableId === selectedUser);
      if (!employee) return;
      
      // é¡¯ç¤ºåˆªé™¤ç¢ºèªæ¨¡æ…‹æ¡†
      const modal = document.getElementById('deleteEmployeeModal');
      const message = document.getElementById('deleteEmployeeMessage');
      message.textContent = `ç¢ºå®šè¦åˆªé™¤å“¡å·¥ã€Œ${employee.name}ã€å—ï¼Ÿæ­¤æ“ä½œå°‡åˆªé™¤è©²å“¡å·¥çš„æ‰€æœ‰è¡Œç¨‹è³‡æ–™ä¸”ç„¡æ³•å¾©åŸã€‚`;
      modal.style.display = 'flex';
    }
    
    window.confirmEditEmployee = function() {
      const selectedUser = localStorage.getItem('selectedUser');
      const newName = document.getElementById('editEmployeeInput').value.trim();
      
      if (!newName) {
        alert('è«‹è¼¸å…¥å“¡å·¥å§“å');
        return;
      }
      
      const list = getEmployeeList();
      const employeeIndex = list.findIndex(emp => emp.tableId === selectedUser);
      
      if (employeeIndex !== -1) {
        list[employeeIndex].name = newName;
        saveEmployeeList(list);
        document.getElementById('editEmployeeModal').style.display = 'none';
        renderUserSelect();
        renderEmployeeSchedule();
      }
    }
    
    window.confirmDeleteEmployee = function() {
      const selectedUser = localStorage.getItem('selectedUser');
      const list = getEmployeeList();
      const employeeIndex = list.findIndex(emp => emp.tableId === selectedUser);
      
      if (employeeIndex !== -1) {
        // åˆªé™¤å“¡å·¥çš„æ‰€æœ‰è¡Œç¨‹è³‡æ–™
        const keys = Object.keys(localStorage);
        keys.forEach(key => {
          if (key.startsWith(selectedUser + '-')) {
            localStorage.removeItem(key);
          }
        });
        
        // å¾å“¡å·¥åˆ—è¡¨ä¸­ç§»é™¤
        list.splice(employeeIndex, 1);
        saveEmployeeList(list);
        
        // é—œé–‰æ¨¡æ…‹æ¡†
        document.getElementById('deleteEmployeeModal').style.display = 'none';
        
        // å¦‚æœé‚„æœ‰å…¶ä»–å“¡å·¥ï¼Œé¸æ“‡ç¬¬ä¸€å€‹ï¼›å¦å‰‡æ¸…ç©ºé¸æ“‡
        if (list.length > 0) {
          localStorage.setItem('selectedUser', list[0].tableId);
        } else {
          localStorage.removeItem('selectedUser');
        }
        
        renderUserSelect();
        renderEmployeeSchedule();
      }
    }
    
    window.closeModal = function(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }
    
    // æ–°å¢æ‹ç…§/ä¸Šå‚³åŠŸèƒ½
    window.onPhotoUpload = function(tableId, dayIdx, routeIdx) {
      // å–å¾—ç›®å‰é¸æ“‡çš„å“¡å·¥å§“å
      const list = getEmployeeList();
      const selectedUserId = localStorage.getItem('selectedUser');
      const emp = list.find(e => e.tableId === selectedUserId);
      const isDai = emp && emp.name === 'æˆ´èª å¿—';

      // å»ºç«‹ input
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      if (!isDai) {
        input.capture = 'environment'; // åªå…è¨±æ‹ç…§
      }
      input.onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(evt) {
          // å–å¾—GPS
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(pos) {
              savePhotoAndLocation(tableId, dayIdx, routeIdx, evt.target.result, pos.coords.latitude, pos.coords.longitude);
            }, function() {
              savePhotoAndLocation(tableId, dayIdx, routeIdx, evt.target.result, null, null);
            });
          } else {
            savePhotoAndLocation(tableId, dayIdx, routeIdx, evt.target.result, null, null);
          }
        };
        reader.readAsDataURL(file);
      };
      input.click();
    };

    function savePhotoAndLocation(tableId, dayIdx, routeIdx, photoData, lat, lng) {
      const data = loadTable(tableId);
      if (!data[dayIdx].routes[routeIdx]) return;
      data[dayIdx].routes[routeIdx].photo = photoData;
      data[dayIdx].routes[routeIdx].lat = lat;
      data[dayIdx].routes[routeIdx].lng = lng;
      saveTable(tableId, data);
      renderEmployeeSchedule();
    }
    
    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
      renderUserSelect();
      renderWeekSelect();
      renderEmployeeSchedule();
      document.getElementById('weekSelect').addEventListener('change', function() {
        localStorage.setItem('selectedWeek', this.value);
        renderEmployeeSchedule();
      });
      
      // æ¨¡æ…‹æ¡†äº‹ä»¶ç›£è½å™¨
      const editModal = document.getElementById('editEmployeeModal');
      const deleteModal = document.getElementById('deleteEmployeeModal');
      
      // é»æ“Šæ¨¡æ…‹æ¡†å¤–éƒ¨é—œé–‰
      editModal.addEventListener('click', function(e) {
        if (e.target === editModal) {
          closeModal('editEmployeeModal');
        }
      });
      
      deleteModal.addEventListener('click', function(e) {
        if (e.target === deleteModal) {
          closeModal('deleteEmployeeModal');
        }
      });
      
      // ç·¨è¼¯æ¨¡æ…‹æ¡†çš„éµç›¤äº‹ä»¶
      document.getElementById('editEmployeeInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          confirmEditEmployee();
        } else if (e.key === 'Escape') {
          closeModal('editEmployeeModal');
        }
      });
      
      // å‹•æ…‹è¨­å®š active
      const path = location.pathname;
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
      });
      if (path.endsWith('index.html') || path.endsWith('/')) {
        document.getElementById('nav-personal').classList.add('active');
      } else if (path.endsWith('weekly-schedule-summary.html')) {
        document.getElementById('nav-summary').classList.add('active');
      }
    });
  </script>
