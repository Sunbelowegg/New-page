
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>行程總覽</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h2>📋 員工行程總覽（自動讀取 Google Sheets）</h2>
  <table id="schedule-table">
    <thead>
      <tr>
        <th>姓名</th><th>日期</th><th>客戶</th><th>內容</th><th>出發</th><th>回來</th>
        <th>出發Km</th><th>回來Km</th><th>加油Km</th><th>公升</th><th>座標</th><th>圖片</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadSchedule() {
      const res = await fetch("https://opensheet.elk.sh/1MS1RpJQjONMDpzCwG6yiFNSG_nhEOJVe_3CGCrB7e58/工作表1");
      const data = await res.json();
      const tbody = document.querySelector("#schedule-table tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row["姓名"] || ""}</td>
          <td>${row["日期"] || ""}</td>
          <td>${row["客戶"] || ""}</td>
          <td>${row["行程內容"] || ""}</td>
          <td>${row["出勤時間"] || ""}</td>
          <td>${row["回公司時間"] || ""}</td>
          <td>${row["出發Km"] || ""}</td>
          <td>${row["回來Km"] || ""}</td>
          <td>${row["加油公里數"] || ""}</td>
          <td>${row["加油公升"] || ""}</td>
          <td>${row["經緯度"] || ""}</td>
          <td>${row["上傳圖片"] || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.onload = loadSchedule;
  </script>
</body>
</html>
